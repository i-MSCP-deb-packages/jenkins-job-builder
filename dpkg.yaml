- project:
    name: dpkg
    repo: dpkg
    distributions: !!python/tuple [jessie]
    architectures: !!python/tuple [amd64, i386]
    branches: !!python/tuple [master]
    sequential: !!python/bool False
    deb_build_options: nocheck noautodbgsym
    deb_build_profiles: nocheck
    package:
      - dpkg:
          git-url: 'https://ondrej@gitlab.sury.org/pkg-dpkg/dpkg.git'
      - debhelper:
          git-url: 'https://anonscm.debian.org/git/debhelper/debhelper.git'
          architectures: !!python/tuple [amd64]
          distributions: !!python/tuple [jessie, stretch]
      - sgml-base:
          git-url: 'https://ondrej@gitlab.sury.org/pkg-dpkg/sgml-base.git'
          architectures: !!python/tuple [amd64]
      - strip-nondeterminism:
          git-url: 'git://anonscm.debian.org/reproducible/strip-nondeterminism.git'
          branches: !!python/tuple [debian]
          architectures: !!python/tuple [amd64]
      - dh-autoreconf:
          git-url: 'git://anonscm.debian.org/collab-maint/dh-autoreconf.git'
          branches: !!python/tuple [jessie-backports]
          architectures: !!python/tuple [amd64]
    jobs:
      - '{name}_{package}-source'
      - '{name}_{package}-binaries'
      - '{name}_{package}-piuparts'
