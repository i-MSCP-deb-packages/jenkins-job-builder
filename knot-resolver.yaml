- project:
    name: knot-resolver
    repo: knot-resolver
    distributions: !!python/tuple [jessie, stretch]
    architectures: !!python/tuple [amd64, i386]
    branches: !!python/tuple [master]
    package:
      - knot-resolver:
          git-url: 'git://anonscm.debian.org/pkg-dns/knot-resolver.git'
      - golang-go:
          git-url: 'git://anonscm.debian.org/pkg-golang/golang.git'
          branches: !!python/tuple [debian-sid]
      - golang-github-abh-geoip-dev:
          git-url: 'git://anonscm.debian.org/collab-maint/golang-github-abh-geoip-dev.git'
          architectures: !!python/tuple [amd64]
      - golang-check.v1:
          git-url: 'git://anonscm.debian.org/pkg-go/packages/golang-check.v1.git'
          architectures: !!python/tuple [amd64]
      - luajit:
          git-url: 'git://git.debian.org/git/pkg-lua/luajit.git'
          branches: !!python/tuple [master-experimental]
    jobs:
      - '{repo}_{package}-source'
      - '{repo}_{package}-binaries'
      - '{repo}_{package}-piuparts'

