- project:
    name: knot-resolver
    repo: knot-resolver
    distributions: !!python/tuple [jessie]
    architectures: !!python/tuple [amd64, i386, arm64, armhf]
    branches: !!python/tuple [master]
    git-url: 'git://anonscm.debian.org/pkg-lua/{package}.git'
    sequential: true
    deb_build_options: nocheck noautodbgsym
    deb_build_profiles: nocheck
    package:
      - knot-resolver:
          distributions: !!python/tuple [jessie, stretch]
          git-url: 'git://anonscm.debian.org/pkg-dns/knot-resolver.git'
      - cmocka:
          git-url: 'git://anonscm.debian.org/collab-maint/cmocka.git'
      - luajit:
          branches: !!python/tuple [master-experimental]
      - lua-sandbox:
          git-url: 'git://anonscm.debian.org/pkg-heka/lua-sandbox.git'
          branches: !!python/tuple [debian/master]
      - lua-bit32
      - lua-compat53
      - lua-cqueues
      - lua-luaossl
      - lua5.3
      - dh-lua:
          architectures: !!python/tuple [amd64]
      - lua-basexx:
          architectures: !!python/tuple [amd64]
      - lua-fifo:
          architectures: !!python/tuple [amd64]
      - lua-http:
          architectures: !!python/tuple [amd64]
      - lua-lpeg-patterns:
          architectures: !!python/tuple [amd64]
      - lua-mmdb:
          architectures: !!python/tuple [amd64]
      - knot:
          distributions: !!python/tuple [jessie, stretch]
          git-url: 'git://anonscm.debian.org/pkg-dns/knot.git'
      - lmdb:
          git-url: 'git://anonscm.debian.org/pkg-db/lmdb.git'
      - libuv1:
          git-url: 'git://anonscm.debian.org/pkg-javascript/libuv1.git'
          branches: !!python/tuple [debian/sid]
    jobs:
      - '{name}_{package}-source'
      - '{name}_{package}-binaries'
      - '{name}_{package}-piuparts'

