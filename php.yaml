- php_packages: &php_packages
    <<: *defaults
    git-url: 'git://anonscm.debian.org/pkg-php/{package}.git'
    package:
      - cmake:
          git-url: 'https://github.com/oerdnj/cmake.git'
      - openssl:
          git-url: 'https://github.com/oerdnj/openssl.git'
          distributions: !!python/tuple [jessie]
          branches: !!python/tuple [master-1.0]
      - tidy-html5:
          git-url: 'git://anonscm.debian.org/collab-maint/tidy-html5.git'
      - libzip:
          git-url: 'git://anonscm.debian.org/collab-maint/libzip.git'
      - librabbitmq:
          git-url: 'git://anonscm.debian.org/collab-maint/librabbitmq.git'
      - libsass:
          git-url: 'git://anonscm.debian.org/pkg-sass/libsass.git'
      - sassphp:
          git-url: 'https://github.com/oerdnj/sassphp.git'
          branches: !!python/tuple [debian]
      - pcre3:
          git-url: 'https://github.com/oerdnj/pcre3.git'
          distributions: !!python/tuple [jessie]
      - php5.6:
          git-url: 'https://gitlab.sury.org/pkg-php/php.git'
          branches: !!python/tuple [master-5.6]
      - php7.0:
          git-url: 'https://gitlab.sury.org/pkg-php/php.git'
          branches: !!python/tuple [master-7.0]
      - php7.1:
          git-url: 'https://gitlab.sury.org/pkg-php/php.git'
          branches: !!python/tuple [master-7.1]
      - php-defaults:
          git-url: 'https://gitlab.sury.org/pkg-php/php-defaults.git'
          architectures: !!python/tuple [amd64]
          branches: !!python/tuple [master-coinst]
      - dh-php:
          git-url: 'https://gitlab.sury.org/pkg-php/dh-php.git'
          architectures: !!python/tuple [amd64]
      - pkg-php-tools:
          architectures: !!python/tuple [amd64]
      - php-amqp
      - php-apcu
      - php-apcu-bc
      - php-ast
      - php-ds
      - php-gearman
      - php-geoip
      - php-gmagick
      - php-igbinary
      - php-imagick
      - php-mailparse
      - php-memcache
      - php-memcached
      - php-mongo
      - php-mongodb
      - php-msgpack
      - php-oauth
      - php-radius
      - php-redis
      - php-rrd
      - php-stomp
      - php-smbclient
      - php-solr
      - php-ssh2
      - php-uploadprogress
      - php-uuid
      - php-yac
      - php-yaml
      - php-zmq
      - php-propro
      - php-raphf
      - php-pecl-http
      - tideways
      - xcache
      - xdebug
      - php-pear:
          architectures: !!python/tuple [amd64]
          branches: !!python/tuple [debian/sid]

- project:
    name: php
    repo: php
    architectures: !!python/tuple [amd64, i386]
    <<: *php_packages

- project:
    name: php-armhf
    repo: php
    architectures: !!python/tuple [armhf]
    deb_build_options: nocheck noautodbgsym
    <<: *php_packages

- project:
    name: php-arm64
    repo: php
    architectures: !!python/tuple [arm64]
    deb_build_options: nocheck noautodbgsym
    <<: *php_packages
