- project:
    name: php
    repo: php
    distributions: !!python/tuple [jessie, stretch]
    architectures: !!python/tuple [amd64, i386]
    branches: !!python/tuple [master]
    git-url: 'git://anonscm.debian.org/pkg-php/{package}.git'
    package:
      - libzip:
          git-url: 'git://anonscm.debian.org/collab-maint/libzip.git'
      - librabbitmq:
          git-url: 'git://anonscm.debian.org/collab-maint/librabbitmq.git'
      - pcre3:
          git-url: 'https://github.com/oerdnj/pcre3.git'
          distributions: !!python/tuple [jessie]
      - php5.5:
          git-url: 'https://anonscm.debian.org/git/pkg-php/php.git'
          branches: !!python/tuple [master-5.5]
      - php5.6:
          git-url: 'https://anonscm.debian.org/git/pkg-php/php.git'
          branches: !!python/tuple [master-5.6]
      - php7.0:
          git-url: 'https://anonscm.debian.org/git/pkg-php/php.git'
          branches: !!python/tuple [master-7.0]
      - php-defaults
      - dh-php
      - php-amqp
      - php-apcu
      - php-apcu-bc
      - php-gearman
      - php-geoip
      - php-gmagick
      - php-igbinary
      - php-imagick
      - php-mailparse
      - php-memcache
      - php-memcached
      - php-mongo
      - php-mongodb
      - php-msgpack
      - php-oauth
      - php-radius
      - php-redis
      - php-rrd
      - php-stomp
      - php-smbclient
      - php-solr
      - php-ssh2
      - php-uploadprogress
      - php-uuid
      - php-yac
      - php-zmq
      - php-propro
      - php-raphf
      - php-pecl-http
      - tideways
      - xcache
      - xdebug
      - php-pear:
          architectures: !!python/tuple [amd64]
          branches: !!python/tuple [debian/sid]
    jobs:
      - '{repo}_{package}-source'
      - '{repo}_{package}-binaries'
      - '{repo}_{package}-piuparts'
